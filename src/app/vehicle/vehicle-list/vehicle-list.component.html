<p-table [value]="vehicles" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>#</th>
            <th>Marca</th>
            <th>Linea</th>
            <th>Modelo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vehicle>
        <tr>
            <td>{{ vehicle.id }}</td>
            <td>{{ vehicle.marca }}</td>
            <td>{{ vehicle.linea }}</td>
            <td>{{ vehicle.modelo }}</td>
        </tr>
    </ng-template>
</p-table>

<p *ngFor="let brand of brandCounts | keyvalue">
    Total {{ brand.key }}: {{ brand.value }}
</p>
